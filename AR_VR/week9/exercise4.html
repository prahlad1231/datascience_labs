<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-charts-component/dist/aframe-charts-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-asset>
        <a-asset-item
          id="data"
          src='[
    {"x": 1, "y": 8, "z": 0, "size": 1, "color": "#ff0000"},
    {"x": -2, "y": 3, "z": 1, "size": 1.5, "color": "#00ff00"},
    {"x": -1, "y": 3, "z": 2, "size": 1, "color": "#0000ff"},
    {"x": 2, "y": 7, "z": 7, "size": 1.5, "color": "#0000ff"},
    {"x": 1, "y": 6, "z": 3, "size": 1, "color": "#4CC3D9"} ]'
        >
        </a-asset-item>
      </a-asset>
      <a-entity
        rotation="-15 30 0"
        charts="type: bar; dataPoints: #data; axis_length: 10"
      ></a-entity>
      <a-entity position="2 10 14" rotation="-30 5 0">
        <a-camera position="0 -1 4" rotation="0 -1 0"></a-camera>
      </a-entity>
      <a-sky color="black"></a-sky>
    </a-scene>
  </body>
</html>
